<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador en Vivo de la ISS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; 
            color: #c9d1d9; 
            background-image: url('https://images.unsplash.com/photo-1502134249126-9f3755a50d78?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover; 
            background-attachment: fixed;
            background-position: center; 
        }

        .overlay-bg {
            background-size: cover; 
            background-attachment: fixed;
        }

        .data-container {
            background-color: rgba(22, 27, 34, 0.95); 
            backdrop-filter: blur(5px); 
        }
        
       
        #map {
            height: 350px; 
            border-radius: 0.5rem; 
            border: 1px solid #4a5568; 
        }
        
        
        .iss-icon {
            font-size: 28px;
            text-shadow: 0 0 8px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body class="p-6 md:p-12 min-h-screen flex items-center justify-center overlay-bg">

    <div class="data-container p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-2xl border border-gray-700">
        
        <h1 class="text-3xl md:text-4xl font-bold text-sky-400 mb-6 border-b border-gray-700 pb-3">
            <span class="mr-2">üõ∞Ô∏è</span> Rastreador de la ISS (En Vivo)
        </h1>
        
        <p class="text-sm text-gray-400 mb-4 text-center">
            √öltima actualizaci√≥n: <span id="last-updated" class="font-semibold text-yellow-500">Cargando...</span>
        </p>

        <div id="map" class="w-full mb-8"></div>


        <div id="iluminacion-box" class="mb-6 p-4 rounded-lg 
            {% if "D√≠a" in iluminacion %}
                bg-yellow-900 border border-yellow-500
            {% else %}
                bg-blue-900 border border-blue-500
            {% endif %}">
            <p class="text-lg font-semibold">Estado de Vuelo:</p>
            <p id="iluminacion-display" class="text-2xl mt-1 
                {% if "D√≠a" in iluminacion %}
                    text-yellow-300
                {% else %}
                    text-blue-300
                {% endif %}">
                {{ iluminacion }}
            </p>
        </div>

        <div class="mb-8">
            <p class="text-xl font-semibold mb-2">Ubicaci√≥n Actual sobre la Tierra:</p>
            <div class="p-4 bg-[#21262d] rounded-lg min-h-[56px] flex items-center">
                <p id="lugar-display" class="text-xl text-gray-200">{{ lugar }}</p>
            </div>
        </div>
        
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="p-4 bg-[#21262d] rounded-lg">
                <p class="text-sm text-gray-400">Latitud (Grados)</p>
                <p id="latitud-display" class="text-xl font-mono text-green-400">{{ latitud }}¬∞</p>
            </div>
            <div class="p-4 bg-[#21262d] rounded-lg">
                <p class="text-sm text-gray-400">Longitud (Grados)</p>
                <p id="longitud-display" class="text-xl font-mono text-red-400">{{ longitud }}¬∞</p>
            </div>
        </div>

        
        </div>

    
    <script>
     
        let map;
        let issMarker;

        async function updateISSData() {
            try {
                const response = await fetch('/data');
                if (!response.ok) { throw new Error('Network response was not ok'); }
                const data = await response.json();

                
                const lat = parseFloat(data.latitud);
                const lon = parseFloat(data.longitud);

               
                document.getElementById('latitud-display').textContent = data.latitud + '¬∞';
                document.getElementById('longitud-display').textContent = data.longitud + '¬∞';
                document.getElementById('lugar-display').textContent = data.lugar;

              
                issMarker.setLatLng([lat, lon]);
                map.panTo([lat, lon]); 

                const iluminacionDisplay = document.getElementById('iluminacion-display');
                const iluminacionBox = document.getElementById('iluminacion-box');
                
                iluminacionDisplay.textContent = data.iluminacion;

                iluminacionBox.classList.remove('bg-yellow-900', 'border-yellow-500', 'bg-blue-900', 'border-blue-500');
                iluminacionDisplay.classList.remove('text-yellow-300', 'text-blue-300');

                if (data.iluminacion.includes('D√≠a')) {
                    iluminacionBox.classList.add('bg-yellow-900', 'border-yellow-500');
                    iluminacionDisplay.classList.add('text-yellow-300');
                } else {
                    iluminacionBox.classList.add('bg-blue-900', 'border-blue-500');
                    iluminacionDisplay.classList.add('text-blue-300');
                }

             
                const now = new Date();
                document.getElementById('last-updated').textContent = now.toLocaleTimeString();

            } catch (error) {
                console.error('Error fetching and updating ISS data:', error);
                document.getElementById('last-updated').textContent = 'Error de conexi√≥n.';
            }
        }

        
        updateISSData(); 
        setInterval(updateISSData, 5000); 

      
        
        const initialLat = parseFloat('{{ latitud }}');
        const initialLon = parseFloat('{{ longitud }}');
        
       
        map = L.map('map').setView([initialLat, initialLon], 3);

        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

      
        const issIcon = L.divIcon({
            className: 'iss-icon', 
            html: 'üõ∞Ô∏è',
            iconSize: [30, 30],   
            iconAnchor: [15, 15] 
        });

        
        issMarker = L.marker([initialLat, initialLon], {
            icon: issIcon
        }).addTo(map);

    </script>
</body>
</html>
